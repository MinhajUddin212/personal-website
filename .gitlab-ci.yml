image: ruby:2.7

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

stages:
  - test
  - deploy
  - post-deploy-test

before_script:
  - gem install bundler
  - bundle install
  - gem install cucumber
  - gem install selenium-webdriver
  - gem install rspec
  - gem install chromedriver-helper 

test:
  stage: test
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
  rules:
    - if: $CI_COMMIT_BRANCH != "master"

pages:
  stage: deploy
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

test:
  stage: post-deploy-test
  script:
    # Install the chrome and chrome webdriver
    - wget https://chromedriver.storage.googleapis.com/109.0.5414.74/chromedriver_linux64.zip
    # - dpkg -i google-chrome*.deb 
    # - rm google-chrome*.deb
    # - wget -N http://chromedriver.storage.googleapis.com/89.0.4389.23/chromedriver_linux64.zip
    - unzip chromedriver_linux64.zip
    - cp chromedriver.exe /usr/local/bin
    - cucumber
